<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">M-Pesa STK Push Test</h1>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'stk_push' %}" method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number (2547...)</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter phone number" required>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit STK Push</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
