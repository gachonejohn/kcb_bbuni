<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token</title>
</head>
<body>
    <h1>Access Token</h1>
    {% if access_token %}
        <p><strong>Token:</strong> {{ access_token }}</p>
    {% elif error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% else %}
        <p>No token generated.</p>
    {% endif %}
</body>
</html>
